<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="EI=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
</head>
<link href="style.css" rel="stylesheet">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Jersey+10&family=Tiny5&display=swap');
</style>

<body>
  <div class="calculator-container">
    <div class="display">0</div>
    <div class="buttons">
       <button class ="function button clear" id="C">C</button>
       <button class ="function button both" id="+-">±</button>
       <button class ="function button divide" id="%">%</button>
       <button class ="operator button slash" id="/">/</button>
       <button class ="number button" id="7">7</button>
       <button class ="number button" id="8">8</button>
       <button class ="number button" id="9">9</button>
       <button class ="operator multiple button" id="*">*</button>
       <button class ="number button" id="4">4</button>
       <button class ="number button" id="5">5</button>
       <button class ="number button" id="6">6</button>
       <button class ="operator minus button" id="-">-</button>
       <button class ="number button" id="1">1</button>
       <button class ="number button" id="2">2</button>
       <button class ="number button" id="3">3</button>
       <button class ="operator plus button" id="+">+</button>
       <button class ="zero number button" id="0">0</button>
       <button class ="dot button" id=".">.</button>
       <button class ="result button" id="=">=</button>
    </div>
  </div>
  <script src="script.js">

  </script>
  
</body>
</html>
